    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Custom School Brand Palette
              // Secondary Accent: #2005A2 (Blue/Purple) - Mapped to 'blue' for admin interface
              blue: {
                50: '#eff1ff',
                100: '#e1e4ff',
                200: '#c6ccff',
                300: '#a3adff',
                400: '#7e87ff',
                500: '#585aff',
                600: '#2005A2', // Secondary Brand Color
                700: '#1a0482',
                800: '#16036b',
                900: '#140356',
              },
              // Main Accent: #AF1456 (Rubine Red/Maroon) - Mapped to 'maroon' for student/highlights
              maroon: {
                50: '#fdf2f7',
                100: '#fce7f1',
                200: '#fad0e2',
                300: '#f7a8c8',
                400: '#f074a3',
                500: '#e54580',
                600: '#AF1456', // Main Brand Color
                700: '#900d43',
                800: '#780f3b',
                900: '#651034',
              },
              // Override red to match Main Accent (#AF1456) for destructive actions to stay on brand
              red: {
                50: '#fdf2f7',
                100: '#fce7f1',
                200: '#fad0e2',
                300: '#f7a8c8',
                400: '#f074a3',
                500: '#e54580',
                600: '#AF1456', 
                700: '#900d43',
                800: '#780f3b',
                900: '#651034',
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        font-family: 'Inter', sans-serif;
        /* Light grey to off-white moving gradient */
        background: linear-gradient(-45deg, #f3f4f6, #e2e8f0, #f8fafc, #ffffff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        color: #1f2937;
      }
      
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3); 
      }
    </style>
